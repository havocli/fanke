<!DOCTYPE html>
<html lang="en">

    <title>sign</title>
    <link rel="stylesheet" href="src/css/sign.css">

<body>

        <span></span>

            <div class="tels">

            <span></span>
            <div class="item">注册账号即表示同意遵守<a href="javascript:;">《VANCL凡客服务条款》</a></div>

    <script src="src/js/jquery.js"></script>
