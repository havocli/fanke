<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="font/iconfont.css">
    <link rel="stylesheet" href="src/css/swiper.min.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>
    <header>
        <a href="javascript:;"><i class="iconfont icon-sousuo"></i><span>熊本熊</span></a>
        <i class="iconfont icon-gengduo"></i>
    </header>
    <div class="content">
        <div class="banner">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="img/banner_1.jpg"></div>
                    <div class="swiper-slide"><img src="img/banner_2.jpg"></div>
                    <div class="swiper-slide"><img src="img/banner_3.jpg"></div>
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </div>
    </div>



    <script src="src/js/swiper.min.js"></script>
    <script>
         var mySwiper = new Swiper ('.swiper-container', {
            direction: 'horizontal',
            loop: true,
            speed:1000,
            autoplay:{
            delay:4000,
            disableOnInteraction:false,
            },
            pagination: {
              el: '.swiper-pagination',
            }
        });
    </script>
</body>
</html>
